<html>
	<head>
	<script>
		
		function sleep(){
			console.log("Learning Sencha Touch");
		}
		sleep();
		sleep("Crying");
		sleep(24,7);
		sleep(24,7,365,"days");
		sleep(false);
		
		
		//Function hoisting -> All the function definitions are executed first; then line-by-line interpretation starts
		//Functions can be defined with the same name any number of times; The latest one will be taken;
		
		eat();
		eat("Roti");
		eat("Rice","Roti");
		
		function eat(){
			console.log("Eating at home");
		}
		
		function eat(items){
			console.log("Eating " + items + " in a restaurant");
		}

		
		function eat(item1,item2){
			console.log("I am confused");
		}
		
	</script>
	</head>	
</html>
