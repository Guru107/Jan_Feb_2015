<html>
	<head>
		<link rel="stylesheet" href="touch/resources/css/sencha-touch.css" type="text/css">
		<script src="touch/sencha-touch-all.js"></script>
		<script>
		Ext.application({
			launch : function(){
				Ext.create("Ext.Panel",{
					fullscreen : true,
					items : [
						Ext.create("Ext.field.Text",{
							placeHolder : "Name",
							id : "name"
						}),
						Ext.create("Ext.Button",{
							text : "Submit",
							listeners : {
								tap : function(){
									var txt = Ext.getCmp("name");
									alert(txt.getValue());
								}
							}
						})
					]
				});
			}
		});
		</script>
	</head>
</html>
