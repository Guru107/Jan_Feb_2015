<html>
	<head>
		<link rel="stylesheet" href="touch/resources/css/sencha-touch.css" type="text/css">
		<script src="touch/sencha-touch-all.js"></script>
		<script>
		
		Ext.define("Company",{
			singleton : true,
			config : {
				name : "DuraSoft",
				location : "Chennai"
			},
			constructor : function(cfg){
				this.initConfig(cfg);
			},
			printInfo : function(){
				console.log("****Some info****");
			}
		});
		console.log(Company.getName());
		Company.printInfo();
		
		//var c1 = Ext.create("Company");
		//console.log(c1.getName());
		//c1.printInfo();
		
		
		
		
		Ext.define("Employee",{
			config : {
				id: "", name : "", salary: 0
			},
			constructor : function(cfg){
				this.initConfig(cfg);
			},
			work : function(hours){
				console.log("Employee " + this.getName() + " sleeps " + hours + " hours");
			}
		});
		Ext.define("Manager",{
			extend : "Employee",
			config : {
				level : 3,
				shares : 1000
			},
			work : function(hours){
				this.callParent(arguments);
				console.log("Manager " + this.getName() + " snores " + hours + " hours");
			}
		});
		var m1 = Ext.create("Manager",{
			name : "Sam", id : 120112, salary: 100000,
			level : 5
		});
		m1.work(12);
		
		
		
		
		
		</script>
	</head>
</html>
